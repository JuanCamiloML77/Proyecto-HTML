<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function area(base, altura) {
            return base * altura;
        }
        let base = parseFloat(prompt("Ingresa el valor de la base del rectángulo: "))
        let altura = parseFloat(prompt("Ingresa un valor de la altura del rectángulo: "))
        let resultado = area(base, altura)
        console.log("El área del rectángulo es: ", resultado)
        document.write("El área del rectángulo es: ", resultado)
    </script>
</body>
</html>
