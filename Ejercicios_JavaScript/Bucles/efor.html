<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio For</title>
</head>

<body>
    <script>
        for (let i = 1; i <= 5; i++) {
            document.write(i + "<br>");
        }

        let suma = 0
        for (let i = 1; i <= 5; i++) {
            suma = suma + i
        }
        document.write("La suma es: " + suma)
        console.log(suma)
    </script>
</body>

</html>
