<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 - Operaciones Matemáticas</title>
</head>

<body>
    <script>
        let a = 180
        let b = 76

        let suma = a+b
        let resta = a-b
        let multiplicacion = a*b
        let division = a/b

        console.log("Suma: ", suma);
        console.log("Resta: ", resta);
        console.log("Multiplicación: ", multiplicacion);
        console.log("División: ", division);

        document.write("La suma de a y b es: ", suma);
        document.write("La resta de a y b es: ", resta);
        document.write(" La multiplicación de a y b es: ", multiplicacion);
        document.write("La división de a y b es: ", division);

        let igualA= a==b
        let diferenteA=a!=b
        let mayorQue=a>b
        let menorQue=a<b
        let mayorOIgualQue=a>=b
        let menorOIgualQue=a<=b

        console.log("a igual que b: ", igualA);
        console.log("a diferente que b ", diferenteA);
        console.log("a mayor que b? ", mayorQue);
        console.log("a menor que b?", menorQue);
        console.log("a mayor o igual que b?: ", mayorOIgualQue);
        console.log("a menor o igual que b? ", menorOIgualQue);

        document.write("Es a igual que b?: ", igualA);
        document.write("Es a diferente de b? ", diferenteA);
        document.write("Es a mayor que b? ", mayorQue);
        document.write("Es a menor que b?", menorQue);
        document.write("Es a mayor o igual que b?: ", mayorOIgualQue);
        document.write("Es a menor o igual que b? ", menorOIgualQue);
    </script>
</body>

</html>
