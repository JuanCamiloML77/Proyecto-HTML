<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>

<body>
    <h1>Calculadora</h1>
    <div>
        <form action="#" method="get">
            <div>
                <label for="">Ingresa un valor para el primer número:</label>
                <input type="number" id="valor1" value="">
                <br>
                <label for="">Ingresa un valor para el segundo número:</label>
                <input type="number" id="valor2" value="">
                <br>
                <label for="">Ingresa una operación a realizar (suma, resta, multiplicación, división): </label>
                <select name="op" id="op" required>
                    <option value="" disabled selected>Operaciones</option>
                    <option value="suma">Suma</option>
                    <option value="resta">Resta</option>
                    <option value="multiplicacion">Multiplicación</option>
                    <option value="division">División</option>
                </select>
            </div>
            <br>
            <br>
            <div>
                <button id="btnEnviar" type="button" >Enviar</button>
            </div>
            <br>
            <div id="resultado">Resultado:</div>
        </form>
    </div>
    <script>
        document.addEventListener("click", (e) => {
            if (e.target.matches("#btnEnviar")) {
                
                let num1 = document.getElementById("valor1").value
                let num2 = document.getElementById("valor2").value
                let operacion = document.getElementById("op").value
                console.log("N1: " + num1, "N2: " + num2, "Operación: " + operacion) 

                let resultado = realizarOperacion(parseFloat (num1), parseFloat(num2), operacion)
                console.log("Resultado: " + resultado)

                let div_resultado = document.querySelector("#resultado")
                div_resultado.innerHTML = "<strong>Resultado: </strong><span>" +resultado, "<span>"
            }
        })
        const realizarOperacion = (num1, num2, operacion) => {
            if (operacion == "suma") {
                return (num1 + num2);
            }
            else if (operacion == "resta") {
                return (num1 - num2);
            }
            else if (operacion == "multiplicacion") {
                return (num1 * num2);
            }
            else if (operacion == "division") {
                if (num2 == 0) {
                    return "Error! No es posible realizar una division por cero."
                }
                return (num1 / num2);
            }
            else {
                return "Error! Operación no válida. Ingrese una de las siguientes opciones <br> (suma, resta, multiplicacion, division).";
            }
        }

    </script>

</body>

</html>
