<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>

<body>
    <script>
        function suma(a, b) {
            return a + b;     
        }
        let a=parseFloat(prompt("Ingresa un valor para a"))
        let b=parseFloat(prompt("Ingresa un valor para b"))
        let resultado=suma(a,b);
        console.log("Valor de a: ", a)
        console.log("Valor de b: ", b)
        console.log("Resultado", resultado)
        document.write("La suma de los n√∫meros es: ", resultado)
    </script>

</body>

</html>
