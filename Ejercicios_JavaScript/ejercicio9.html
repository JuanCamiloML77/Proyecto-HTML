<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let numero= Math.floor(Math.random() *10)+1;
let adivina=prompt("Adivina un número entre 1 y 10: ")
if (adivina==numero){
    console.log("La respuesta es correcta!")
    document.write("La respuesta es correcta!")
}
else{
    console.log("La respuesta es incorrecta! El número era: ", numero)
    document.write("La respuesta es incorrecta! El número era: ", numero)
}
    </script>
</body>
</html>
