<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let compra = 950;
        let descuento = 0
        if (compra > 100) {
            descuento = compra * 0.1;
        } else {
            descuento = 0;
        }
        console.log("Su compra tiene valor de", compra)
        console.log("Su compra tiene un descuento de", descuento)
        console.log("Su valor a pagar es", compra - descuento)

    </script>
</body>

</html>
